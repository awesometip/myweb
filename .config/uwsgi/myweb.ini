[uwsgi]
chdir = /srv/myweb/
module = confg.wsgi:application
home = /root/myvenv/
 
uid = root
gid = root
 
socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/myweb.pid
logto = /var/log/uwsgi/myweb/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true